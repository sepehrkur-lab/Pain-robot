name: Build Pain Robot APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git zip unzip openjdk-8-jdk wget
          pip3 install --upgrade Cython virtualenv

      - name: Install Buildozer
        run: |
          pip3 install buildozer

      - name: Setup Android SDK/NDK
        run: |
          sudo apt install -y libncurses5
          yes | sdkmanager "platforms;android-28" "build-tools;28.0.3" "platform-tools"
          wget https://dl.google.com/android/repository/android-ndk-r19b-linux-x86_64.zip
          unzip android-ndk-r19b-linux-x86_64.zip
          mv android-ndk-r19b $HOME/.android-ndk
          echo "export ANDROIDSDK=$HOME/Android/Sdk" >> $GITHUB_ENV
          echo "export ANDROIDNDK=$HOME/.android-ndk" >> $GITHUB_ENV

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: pain-robot-apk
          path: bin/*.apk
