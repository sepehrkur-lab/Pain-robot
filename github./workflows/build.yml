name: Build APK (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==2.4.0
        # Optional: add other deps if required

    - name: Run buildozer (debug)
      run: |
        buildozer android debug
      env:
        PATH: ${{ github.workspace }}/.local/bin:$PATH

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: painrobot-apk
        path: bin/*.apk
